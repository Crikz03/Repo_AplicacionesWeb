<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Música</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Música</h1>

        <form id="formulario">
            <input id="nombre" class="form-control" type="text" name="nombre" placeholder="Ingrese el nombre de la canción">
            <input id="album" class="form-control" type="text" name="album" placeholder="Ingrese nombre del album">
            <input id="anio" class="form-control" type="date" name="anio" placeholder="Ingrese la fecha de lanzamiento">
            <select id="genero" class="form-select">
                <option value="null">Selecciona el género</option>
                <option value="Rock">Rock</option>
                <option value="Clasica">Clasica</option>
                <option value="Pop">Pop</option>
                <option value="Blues">Blues</option>
                <option value="Disco">Disco</option> 
            </select>
            <input id="artista" class="form-control" type="text" name="artista" placeholder="Ingrese nombre artista">

            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>
        <h3>Lista de Canciones</h3>
        <table class="table">
            <thead>
                <td>Nombre canción</td>
                <td>Album</td>
                <td>Fecha Lanzamiento</td>
                <td>Género</td>
                <td>Artista</td>
                <td>Actualizar</td>
                <td>Eliminar</td>
            </thead>
            <tbody id="cuerpo_tabla">
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="scriptFormulario.js"></script>
</body>

</html>
