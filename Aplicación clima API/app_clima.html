<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App de Clima</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
        <h1 class="mb-3">Busca el clima</h1>
        <input id="campo_ciudad" class="form-control mb-3" type="text" placeholder="Escribe el nombre de la ciudad...">
        <button id="btn_consultar" class="btn btn-primary mb-3">Consultar</button>
		
    <div id="infoCiudades" class="ciudad card p-5" style="display: none;">
            <h4 class="nombre"></h4>
            <p>🌡️ Temperatura: <span class="temperatura"></span>°C</p>
            <p>🌦️ <span class="descripcion"></span></p>
            <p>💧 Humedad: <span class="humedad"></span>%</p>
			<p>🌍 Pais: <span class="pais"></span></p>
    </div>

        <div id="lista_ciudades" class="d-flex flex-wrap gap-3"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
